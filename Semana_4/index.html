<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="container mt-4">

    <h2>Formulário de Cadastro</h2>
    
    <form id="cadastroForm">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone Fixo:</label>
            <input type="text" class="form-control" id="telefoneFixo">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone Celular:</label>
            <input type="text" class="form-control" id="telefoneCelular">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo:</label><br>
            <input type="radio" name="tipo" value="Professor" id="professor" required> Professor
            <input type="radio" name="tipo" value="Aluno" id="aluno" required> Aluno
        </div>

        <div class="mb-3" id="extraFields"></div>

        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-secondary">Redefinir</button>
    </form>

    <h3 class="mt-4">Resultado:</h3>
    <pre id="resultado"></pre>



</body>
</html>
